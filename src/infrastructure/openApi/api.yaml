components:
  schemas:
    DeliveryMethod:
      type: string
      enum:
        - DP
        - RT
        - RD
    ProductRequest:
      type: object
      properties:
        sku:
          type: string
        offerId:
          type: string
        quantity:
          type: integer
        deliveryMethods:
          type: array
          items:
            $ref: "#/components/schemas/DeliveryMethod"
        pickupStoreCode:
          type: string
        sellerId:
          type: string
    PromiseRequest:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: "#/components/schemas/ProductRequest"
        country:
          type: string
        region:
          type: string
        localityCode:
          type: string
    MatrixElement:
      type: object
      properties:
        id:
          type: string
        consolidationDeliveryMethods:
          type: string
        consolidationPickupStoreCode:
          type: string
        source:
          type: string
        products:
          type: array
          items:
            $ref: "#/components/schemas/ProductResponse"
    ProductResponse:
      type: object
      properties:
        sku:
          type: string
        requiredQuantity:
          type: integer
        availableQuantity:
          type: integer
        deliveryMethods:
          type: array
          items:
            $ref: "#/components/schemas/DeliveryMethodResponse"
    DeliveryMethodResponse:
      type: object
      properties:
        deliveryMethod:
          type: string
        deliveryMethodDescription:
          type: string
        typeOfService:
          type: string
        typeOfServiceDescription:
          type: string
        date:
          type: string
          format: "full-date"
        currency:
          type: string
        price:
          type: string
        skuPrice:
          type: string
        skuPriceQuantity:
          type: number
        warehouse:
          type: string
        courier:
          type: string
        coordinateId:
          type: string
        fulfillmentId:
          type: string
    ScheduleErrorDetails:
      properties:
        sku:
          type: string
        deliveryMethod:
          type: string
        error:
          type: string
        source:
          type: string
    ReservationProduct:
      properties:
        productId:
          type: string
        cud:
          type: string
    ReservationRequest:
      properties:
        responseId:
          type: string
        coordinateId:
          type: array
        orderId:
          type: string
        products:
          type: array
          items:
            $ref: "#/components/schemas/ReservationProduct"
      required:
        - responseId
        - coordinateId
        - orderId
        - products
    ReservationCud:
      properties:
        cud:
          type: string
        quantity:
          type: number
    ReservationDismissionRequest:
      properties:
        orderId:
          type: string
        cuds:
          type: array
          items:
            $ref: "#/components/schemas/ReservationCud"
    ReservationErrorDetails:
      properties:
        trace:
          type: string
        errors:
          type: array
          items:
            type: object
    ReservationConfirmationResponse:
      properties:
        isReserved:
          type: boolean
    ReservationDismissionResponse:
      properties:
        isDismissed:
          type: boolean
    Error:
      type: object
      properties:
        message:
          type: string
        code:
          type: number
        internalCode:
          type: string
        details:
          oneOf:
            - $ref: "#/components/schemas/ReservationErrorDetails"
            - $ref: "#/components/schemas/ScheduleErrorDetails"
    PromiseResponse:
      type: object
      properties:
        responseId:
          type: string
        matrix:
          type: array
          items:
            $ref: "#/components/schemas/MatrixElement"
        errors:
          type: array
          items:
            $ref: "#/components/schemas/Error"
